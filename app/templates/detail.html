<div class="container">
    <div class="row">
        <div class="col-lg-6">
  <img src={{path}} class="img-thumbnail" alt="Cinque Terre" style="width:400px;height:400px">
    </div>
    <div class="col-lg-6">
  <figcaption class="text describe">{{description}}</figcaption>
    </div>
    </div>


    {% if liked == False %}
    <form action='{{url_for('favorite')}}' method='post'>
    <button type="submit" class="action-button shadow animate red" name="button1" value="{{path}}">Add to favorites</button>
</form>
    {% endif %}
    {% if liked == True %}
    <form action='{{url_for('disfavorite')}}' method='post'>
    <button type="submit" class="action-button shadow animate blue" name="button2" value="{{path}}"> Remove from favorites</button>
</form>
    {% endif %}
</div>



<!-- Trigger the modal with a button -->
<a class="btn" data-toggle="modal" href="#myModal" style="font-weight:bold">Leave your comment</a>
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">

      <div class="modal-body">
        <p>
            <form action={{url_for('review')}} method='post'>
                 <input type="text" name="path" value={{path}} style="width:0px; height:0px"><br>
                 <input type="text" name="review" placeholder="Leave your comment here" style="width:400px;height:400px"><br>
                 <button type="submit" name="review">Submit</button>
            </form>
        </p>
      </div>

    </div>

  </div>
</div>

<div class="container">
    {% if reviews != null %}
    {% for i in range(len) %}
    <div class="review-block-title">User {{names[i]}}:</div>
    <div class="row review-block">
      <p> <div class="col-lg-12">
        <figcaption class="text">{{reviews[i]}}</figcaption>
        </div> </p>
        </div>
      {% endfor %}
    {% endif %}
</div>
